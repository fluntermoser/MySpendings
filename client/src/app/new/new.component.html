 <h2>Add a booking</h2>
 <table id="bookingTable">
    <thead><tr><th scope=col>Date</th><th scope=col>Text</th><th scope=col>Amount</th></tr></thead>
    <tbody>
        <tr>
            <td><input type="date" id="currentBookingDate" [(ngModel)]="booking.date" name="currentBookingDate" value="01.01.2019"></td>
            <td><input type="text" id="bookingText" [(ngModel)]="booking.text" name="bookingText" value=" "></td>
            <td><input type="number" id="bookingAmount" [(ngModel)]="booking.amount" name="bookingAmount" value="0"></td>
        </tr>
    </tbody>
  </table>
  <button  class="btn btn-book" (click)="onBooking()">Book</button>
