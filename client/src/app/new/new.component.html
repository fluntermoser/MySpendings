<div class="card">
    <div class="card-body">
        <h2 class="card-title">Add Transaction</h2>
        <form #booking="ngForm">

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control"
                [(ngModel)]="model.date" name="date" required>
            </div>

            <div class="form-group">
                <label for="type">Typ</label>
                <select id="type" required class="form-control" name="type"
                     [(ngModel)]="model.type">
                    <option value=1>Income</option>
                    <option value=0>Spending</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" [(ngModel)]="model.amount"
                 min="1"
                 name="amount" value="1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="text">Description</label>
                <input type="text" id="text" [(ngModel)]="model.text" name="text" value="0"
                class="form-control">
            </div>

            <button type="submit" class="btn btn-success" (click)="onBook()"
             [disabled]="!booking.form.valid">Book</button>
             <button  class="btn btn-success" (click)="onBack()">Back ...</button>
        </form>
    </div>
</div>
